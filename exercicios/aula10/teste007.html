<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        input {
            width: 100px;
            font: normal 18pt arial;
        }

        div#res {
            font: normal 18pt arial;
        }
    </style>

</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="txn1" id="txn1"> +
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
    function somar() {
        var tn1 = window.document.getElementById('txn1')
        var tn2 = window.document.getElementById('txn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerText = "A soma entre " + n1 + " e " + n2 + " Ã© igual a " + s
        }
    </script>
</body>
